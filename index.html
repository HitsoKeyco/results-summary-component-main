<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <div class="contenido_1">
      <div class="items">
        <p class="contenido__1_item_1">Your Result</p>

        <div class="circulo">
          <p class="number_contenido_1">76</p>
          <p class="contenido__1_item_2">of 100</p>
        </div>
        
        <p class="contenido__1_title">Great</p>
        <p class="contenido__1_summary">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="items"></div>
      <div class="items"></div>

    </div>

    <p class="contenido_2_summary">Summary</p>

    <div class="contenido_3">
      <div class="left">
        <img src="./assets/images/icon-reaction.svg" alt="" srcset="">
        <p class="reaction">Reaction</p>
      </div>
      <div class="rigth">
        <p class="valoration">80<span class="date_100"> / 100</span></p>
      </div>
    </div>

    <div class="contenido_4">
      <div class="left">
        <img src="./assets/images/icon-memory.svg" alt="" srcset="">
        <p class="memory">Memory</p>
      </div>
      <div class="rigth">
        <p class="valoration">92<span class="date_100"> / 100</span></p>
      </div>
    </div>

    <div class="contenido_5">
      <div class="left">
        <img src="./assets/images/icon-verbal.svg" alt="" srcset="">
        <p class="verbal">Verbal</p>
      </div>
      <div class="rigth">
        <p class="valoration">61<span class="date_100"> / 100</span></p>
      </div>
    </div>

    <div class="contenido_6">
      <div class="left">
        <img src="./assets/images/icon-visual.svg" alt="" srcset="">
        <p class="visual">Visual</p>
      </div>
      <div class="rigth">
        <p class="valoration">72<span class="date_100"> / 100</span></p>
      </div>
    </div>
    <button type="submit">Continue</button>
  </div>


  <!-- Your Result
  76
  of 100

  Great
  
  
  Summary

  Reaction
  80 / 100

  Memory
  92 / 100

  Verbal
  61 / 100

  Visual
  72 / 100

  Continue . -->
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sergio Olivo</a>.
  </div>
</body>
</html>
